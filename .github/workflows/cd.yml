name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euxo pipefail

            export PATH=/usr/bin:/usr/local/bin:$PATH

            echo "ğŸ‘¤ User:"
            whoami

            echo "ğŸ“‚ Home:"
            pwd
            ls -la /home/ubuntu

            cd /home/ubuntu/dockerized_quickserve

            echo "ğŸ“„ Compose file:"
            ls -la
            [ -f compose.yml ] || { echo "âŒ compose.yml NOT FOUND"; exit 1; }

            echo "ğŸ³ Docker:"
            docker --version
            docker compose version || docker-compose version

            echo "ğŸ“¥ Pulling images"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/qs_backend_dev:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dev:latest

            echo "ğŸ›‘ Stopping containers"
            docker compose down || docker-compose down

            echo "â–¶ï¸ Starting containers"
            docker compose up -d || docker-compose up -d

            echo "âœ… Deployment complete"
