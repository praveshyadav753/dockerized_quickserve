name: Continuous Deployment

on:
  # This makes CD wait for CI to finish successfully
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if the CI build actually passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # These commands run ON YOUR SERVER
          script: |
            set -euxo pipefail

            echo "üöÄ Starting deployment..."
            cd /home/${{ secrets.SERVER_USER }}/dockerized_quickserve

            # git pull origin main
            echo "üì• Pull latest images"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/qs_backend_dev:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend-dev:latest

            echo "üõë Stopping old containers"
            docker compose down

            echo "‚ñ∂Ô∏è Starting new containers"
            docker compose up -d

            echo "‚úÖ Deployment complete"