name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    # Only run if the CI workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Recommended for debugging handshake issues
          debug: true 
          script: |
            set -euxo pipefail

            # Ensure Docker and Compose are in the path
            export PATH=/usr/bin:/usr/local/bin:$PATH

            echo "ğŸ‘¤ User: $(whoami)"
            echo "ğŸ“‚ Home: $HOME"

          

            # Verify compose file exists
            if [ ! -f compose.yaml ] ; then
              echo "âŒ No compose file found!"
              exit 1
            fi

            echo "ğŸ³ Docker Info:"
            docker --version
            docker compose version

            echo "ğŸ“¥ Pulling latest images"
            # Log in to DockerHub if your images are private
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            docker compose pull

            echo "ğŸ›‘ Refreshing containers"
            docker compose down
            docker compose up -d

            echo "ğŸ§¹ Cleaning up old images"
            docker image prune -f

            echo "âœ… Deployment complete"
