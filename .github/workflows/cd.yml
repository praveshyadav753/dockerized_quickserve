name: Continuous Deployment

on:
  # This makes CD wait for CI to finish successfully
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if the CI build actually passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # These commands run ON YOUR SERVER
          script: |
            # 1. Define the app directory
            APP_DIR="~/QuickServe_App"
            
            # 2. If directory doesn't exist, clone it. Otherwise, pull latest.
            if [ ! -d "$APP_DIR" ]; then
              echo "Directory not found. Cloning repo..."
              git clone https://github.com/praveshyadav753/dockerized_quickserve.git "$APP_DIR"
            fi
            
            cd "$APP_DIR"
            
            # 3. Update the docker-compose.yml and other configs
            git fetch --all
            git reset --hard origin/main
            
            # 4. Refresh the containers
            docker compose pull
            docker compose up -d --remove-orphans
            
            # 5. Clean up old images to save AWS space
            docker image prune -f

