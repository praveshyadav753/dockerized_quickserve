services:
  backend:
    image: praveshyadav71/qs_backend_dev:v1
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8001:8001
    environment:
      - DJANGO_SETTINGS_MODULE=QuickserveBackend.settings   

