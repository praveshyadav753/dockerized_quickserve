  frontend:
    image: praveshyadav71/frontend-dev:v1
    build:
      context: ./quickserve
      dockerfile: Dockerfile
    # container_name: react_frontend
      ports:
        - "5173:5173"
    volumes:
      - ./quickserve:/app         # Live-sync React code
      - /app/node_modules       # Anonymous volume so Docker doesn't overwrite node_modules
    environment:
      - WDS_SOCKET_PORT=0       # Fixes React Hot-Module-Reloading in Docker
      - CHOKIDAR_USEPOLLING=true # Ensures file changes are detected on Linux/WSL
    depends_on:
      - backend                 # Ensures backend starts before frontend
    stdin_open: true            # Allows React to stay running
  